<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>ProyectoSO</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../assets/dist/css/headers.css" rel="stylesheet">
  </head>
  <body>
<header class="p-3 bg-dark text-white">
  <div class="container">

    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" id="sisa">
        <a href="/"><img src="../assets/imgs/folder.svg" id="Iconito"></a>
        <li><a href="/CrearArchivo" class="nav-link px-2 text-white">Crear Archivos</a></li>
        <li><a href="/CrearCarpeta" class="nav-link px-2 text-white">Crear Carpeta</a></li>
        <li><a href="/CambiarNombre" class="nav-link px-2 text-white">Cambiar Nombre</a></li>
        <li><a href="/Eliminar" class="nav-link px-2 text-white">Eliminar</a></li>
        <li><a href="/Copiar" class="nav-link px-2 text-white">Copiar Elemento</a></li>
        <li><a href="/Mover" class="nav-link px-2 text-white">Mover Elemento</a></li>
        <li><a href="/VerPermisos" class="nav-link px-2 text-white">Ver Permisos</a></li>
        <li><a href="/CambiarPermisos" class="nav-link px-2 text-white">Cambiar Permisos</a></li>
        <li><a href="/CambiarPropietario" class="nav-link px-2 text-white">Cambiar Propietario</a></li>
      </ul>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Buscar...">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Buscar Carpeta</button>
        <button type="button" class="btn btn-warning">Buscar Archivo</button>
      </div>
    </div>
  </div>
</header>
<div class="b-example-divider" id="espacio"></div>
<form class="row g-3" action="/Mover/" method="POST">{% csrf_token %}
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nombre del archivo</label>
    <input type="text" class="form-control" name="partida" id="inputEmail6">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Destino</label>
    <input type="text" class="form-control" name="final" id="inputEmail4">
  </div>
  <button type="submit" class="btn btn-primary">Cortar y Mover</button>

</form>
{{salida}}
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
